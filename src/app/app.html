<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
        <div class="itemstoobar">
      <ion-title>Anamnesel <br> <div id="digital-toobar"> Digital </div></ion-title>
          <img class="imgicon-toobar" src="../../assets/imgs/iconp2.png"/>
    </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list> 
      <button menuClose ion-item *ngFor="let p of pages" class="cor" (click)="openPage(p)">
          <ion-icon class="ion-icon-menuside" name="{{p.iosicon}}"> </ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
