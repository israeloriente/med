<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
              <img class="imgMenuside" src="../../assets/imgs/iconp2.png"/>
          </ion-col>
          <ion-col col-9>
                  <div class="ion-title-anamnese">Anamnese <br> <p id="digital">Digital</p> </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines> 
      <button menuClose ion-item *ngFor="let p of pages" class="cor" (click)="openPage(p)">
          <ion-icon class="ion-icon-menuside" name="{{p.iosicon}}"> </ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
