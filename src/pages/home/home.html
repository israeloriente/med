<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
        <img class="imgicon-home" src="../../assets/imgs/iconp.png"/>
    </ion-card-header>
    <ion-card-content class="no-padding"> 
        <div id="principaltextocard1"> Bem vindo ao Anamnese, aqui tudo fica mais rápido! </div>
          <br>

        
        <ion-list>
            <ion-item no-padding>  
              <ion-row>
              <ion-col col-7 col-md-7>              
                <p class="paragrafos"> Dúvidas? <br>
                 Inicie nosso tutorial </p>
              </ion-col>
              <ion-col col-4 offset-1 col-md-2 offset-md-3 class="coluna2">
                  <button ion-button color="light" class="botoes" full (click)="showAlert()">Iniciar</button>
              </ion-col>
              </ion-row>
            </ion-item>
        </ion-list>

        <ion-list>
          <ion-item no-padding>  
            <ion-row>
            <ion-col col-7 col-md-7>              
              <p class="paragrafos"> Criar novo <br>
               formulário </p>
            </ion-col>
            <ion-col col-4 offset-1 col-md-2 offset-md-3 class="coluna2">
                <button ion-button color="light" class="botoes" (click)="irParaNovo()" full> <ion-icon class="iconHome"  name="md-person-add"></ion-icon></button>
            </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item no-padding>  
            <ion-row>
            <ion-col col-7 col-md-7>              
              <p class="paragrafos" id="minhaLista"> Minha lista </p>
            </ion-col>
            <ion-col col-4 offset-1 col-md-2 offset-md-3 class="coluna2">
            <button ion-button full color="light" class="botoes" (click)="irParaArquivos()"> Abrir </button>            
            </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
