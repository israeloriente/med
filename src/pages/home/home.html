<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header >
        <img class="imgicon" src="../../assets/imgs/iconp.png"/>

        <div id="principaltextocard1"> Bem vindo ao Anamnese, aqui tudo fica mais rápido! </div>
                            <br>
        <ion-list>
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col col-7 class="textocard">         
                      <p> Dúvidas?</p>

                </ion-col>

            </ion-grid>
          </ion-item>
        </ion-list>

        <ion-list>

                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>


          <ion-list>
              <ion-item>
                <ion-grid>
                  <ion-row>
                    <ion-col col-7 class="textocard">         
                          <p> Minha lista</p>

                        <button ion-button color="light" class="botaohome">Abrir</button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-list>
