<ion-header>
  <ion-navbar>
      <button ion-button menuToggle color="light">
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Meus Arquivos</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="corpo">
<ion-card>


     <!-- primeira lista -->
     <ion-list>
        <ion-item lines class="listas">
          <ion-row>
            <ion-col col-2 col-md-1 class="coluna0">
                <img class="img" (click)="linkNaoDefinido()" src="../../assets/imgs/prancheta.png">
            </ion-col>
             <ion-col col-6 col-md-9 class="coluna1" (click)="linkNaoDefinido()" id="active">
              <p class="linha1Col1" id="nomePaciente"> <ion-icon class="iconCenter" name="person"></ion-icon>
              {{meusArquivos.nome}}</p>
              <p class="linha2Col1"> <ion-icon class="iconCenter" name="md-calendar"></ion-icon> 
              {{meusArquivos.dataConsulta}} <ion-icon class="iconCenter" id="iconNotaBoa" name="ios-paper-outline"></ion-icon> {{meusArquivos.notaAluno}} </p>
            </ion-col>
            <ion-col col-2 col-md-1 class="colunaBotao">
                <button ion-button full color="light" class="botoes" (click)="apagarPaciente()"> <ion-icon class="iconTrash" name="trash"></ion-icon> </button>
            </ion-col>
            <ion-col col-2 col-md-1 class="colunaBotao" id="colunaBotaoNuvem">
                <button ion-button color="light" class="botoes" (click)="confirmarEnvio()"> <ion-icon class="iconCloud" name="md-cloud-upload"></ion-icon> </button>
            </ion-col>
          </ion-row>
        </ion-item>
    </ion-list>


    <!-- Segunda lista -->
    <ion-list>
        <ion-item lines class="listas">
          <ion-row>
            <ion-col col-2 col-md-1 class="coluna0">
                <img class="img" (click)="linkNaoDefinido()" src="../../assets/imgs/prancheta.png">
            </ion-col>
             <ion-col col-6 col-md-9 class="coluna1" (click)="linkNaoDefinido()" id="active">
              <p class="linha1Col1" id="nomePaciente"> <ion-icon class="iconCenter" name="person"></ion-icon>
              Israel Nunes Oriente</p>
              <p class="linha2Col1"> <ion-icon class="iconCenter" name="md-calendar"></ion-icon> 
              27/10/2018 <ion-icon class="iconCenter" id="iconNotaRuim" name="ios-paper-outline"></ion-icon> 5.20 </p>
            </ion-col>
            <ion-col col-2 col-md-1 class="colunaBotao">
                <button ion-button full color="light" class="botoes" (click)="apagarPaciente()"> <ion-icon class="iconTrash" name="trash"></ion-icon> </button>
            </ion-col>
            <ion-col col-2 col-md-1 class="colunaBotao" id="colunaBotaoNuvem">
                <button ion-button color="light" class="botoes" (click)="confirmarEnvio()"> <ion-icon class="iconCloud" name="md-cloud-upload"></ion-icon> </button>
            </ion-col>
          </ion-row>
        </ion-item>
    </ion-list>


</ion-card>
</ion-content>
